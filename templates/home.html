<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e8f0fe;
        }

        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 2rem;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            display: block;
            padding: 0.75rem 0;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Donation Management System</h1>
        <div class="btn-container">
            <a href="{% url 'app:donor_login' %}" class="btn">Donor Login</a>
            <a href="{% url 'app:donor_register' %}" class="btn">Donor Register</a>
            <a href="{% url 'app:fieldworker_register' %}" class="btn">Field Worker Register</a>
            <a href="{% url 'app:fieldworker_login' %}" class="btn">Field Worker Login</a>
        </div>
    </div>
</body>
</html>
